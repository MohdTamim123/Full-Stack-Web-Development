<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <div id = "Topic" class = "Essay Letter"><h1>Importance of sports</h1></div>
    <span class="Essay">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Quae minima temporibus architecto fuga hic eligendi aperiam deserunt <br> nesciunt, iure reprehenderit a ipsa maiores, <br> nostrum, magni ipsam eveniet. Nam, perspiciatis sit.</span>
    <!-- span.class1.class2.class3#id1 + Enter -->
    <span class="class1 class2 class3" id="id1"></span>
    <!-- For multiple Spans -->
    <!-- span.class1.class2.class3#id1*4 + Enter -->
    <br>
    <span class="class1 class2 class3" id="id1" style="border: teal 2px solid;">Span1</span>
    <span class="class1 class2 class3" id="id1" style="border: rgb(128, 0, 0) 2px solid;">Span2</span>
    <span class="class1 class2 class3" id="id1" style="border: rgb(13, 0, 128) 2px solid;">Span3</span>
    <span class="class1 class2 class3" id="id1" style="border: rgb(0, 0, 0) 2px solid;">Span4</span>
</body>
</html>
