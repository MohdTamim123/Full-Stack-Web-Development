<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List andd table tag</title>
</head>
<body>
    <h2>Fruits</h2>
    <ul>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ul>
    <h2>Sports</h2>
    <ul>
        <li><strong>Cricket</strong></li>
        <!-- <li> -->
            <ol type="i">
                <li>Batsman</li>
                <li>Bowler</li>
                <li>Fielder</li>
            </ol>
        <!-- </li>  -->
        <li>Badminton</li>
        <li>Football</li>
    </ul>
    <h2>Colour</h2>
    <ul>
        <li>Sky Blue</li>
        <li>Black</li>
        <li>White</li>
    </ul>

    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>Semester</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tamim</td>
                <td>312055</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Nisorga</td>
                <td>512035</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
