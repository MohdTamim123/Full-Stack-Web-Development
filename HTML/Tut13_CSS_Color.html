<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <style>
        #FirstPara{
            color: black; /*Color by name*/
        }
        #SecondPara {
            color: rgb(27, 182, 182); /*Color by RGB value*/
        }
        #ThirdPara {
            color: #f53535; /*Color by hexadecimal codes*/
        }
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h3>CSS Color</h3>
    <p id = "FirstPara">Be a warrior not a worrier.</p>
    <p id = "SecondPara">Be a warrior not a worrier.</p>
    <p id = "ThirdPara">Be a warrior not a worrier.</p>
</body>
</html>
