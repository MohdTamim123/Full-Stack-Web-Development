<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 10px;
        }
        .container {
            text-align: center;
            border: 2px solid red;
            font-size: 20px;
        }

        #heading-1{
            font-size: 3em;
        }

        #heading-2 {
            font-size: 1em;
        }

        #heading-3 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading-1">This is first heading</h1>
        <h1 id="heading-2">This is second heading</h1>
        <h1 id="heading-3">This is third heading</h1>
    </div>
</body>
</html>
